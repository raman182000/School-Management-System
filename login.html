    <style>
    	.login-box
    	{
    		background-image: url("panel/admin/assets/images/logo-test7.png");
    		background-repeat: no-repeat;
    		background-size: cover;
    		background-position: center;
    	}
    	
    	input:checked + label img,
    	input:checked + .type
    	
    	{
    		border-style: solid;
  			border-color: #fd4 ;
  			
    	}
    	.login-btn
    	{
    		background: linear-gradient(to right,#A2FF33,#E9FF33)!important;
    		color: #000!important;
    	}

  <body>

      <div class="container-fluid">

          <div class="row flex-grow login-box">
            <div class="col-lg-4 mx-auto ml-lg-5">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="panel/admin/assets/images/logo.png">
                </div>
                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3" id="loginform" action="php/login.php" method="POST">
                  <div class="form-group">	
                	<div class="row">
                		<div class="col text-center account">
                				<input type="radio" class="form-control form-control-lg" name="account_type" value="student" id="student" style="display: none;" checked="true">
		                        <label for="student"><img width="40%" class="rounded-circle" src="panel/admin/assets/images/teacher.png">
		                        </label>
		                        
		                        <label class="type"><h5 class="text-warning">Student</h5></label>
                		</div>
                		<div class="col text-center account">
                	     		<input type="radio" class="form-control form-control-lg" name="account_type" value="teacher" id="teacher" style="display: none;">
		                        <label for="teacher"><img width="40%" class="rounded-circle" src="panel/admin/assets/images/teacher.png"></label>
		                        <label class="type"><h5 class="type text-success">Teacher</h5></label>
                		</div>
                	</div>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" name="emaillog" id="emaillog" placeholder="email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" name="passwordlog" id="passwordlog" placeholder="Password">
                  </div>
                  <div class="mt-3">
                    <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn login-btn" id="login">SIGN IN</a>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                    </div>
                    <a href="#" class="auth-link text-black">Forgot password?</a>
                  </div>
                  <div class="mb-2">
                    <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                      <i class="mdi mdi-facebook mr-2"></i>Connect using facebook </button>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="register.html" class="text-primary">Create</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
